{% extends 'base.html' %}

{% block title %}New Projects{% endblock title%}
{% load static %}

{% block content%}

<section class="new-project-section center-column">
    <h2>new project</h2>

    <form id="projectForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.name }}
        {{ form.description }}
        {{ form.year }}
        {{ form.image }}
        {{ form.repository }}
        {{ form.technologies }}

        <div class="control">
            <button type="reset" class="btn-primary">Reset Form</button>
            <button type="submit" class="btn-primary">Save Project</button>
        </div>

    </form>

</section>

{% endblock content%}
